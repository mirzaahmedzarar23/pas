<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: normal; /* Removed bold styling */
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-weight: normal; /* Removed bold styling */
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById("password").value;
            var correctPassword = "8462";
            var redirectUrl = "https://youtube.com/shorts/SXHMnicI6Pg?si=SRwADEzUZL8nIX1F";
            var alertMessage = document.getElementById("alert-message");

            if (enteredPassword === correctPassword) {
                window.location.href = redirectUrl;  // Redirect to the specified URL
            } else {
                alertMessage.textContent = "Incorrect password. Please try again.";
                alertMessage.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>MAZ</h2>
        <p>Please enter the password to access the content:</p>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="alert-message" class="alert" style="display:none;"></p>
    </div>
</body>
</html>
